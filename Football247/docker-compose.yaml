services:
  redis-master:
    image: redis:7
    container_name: redis-master
    ports:
      - "6379:6379"   
    command: ["redis-server", "--appendonly", "yes"]

  redis-slave-1:
    image: redis:7
    container_name: redis-slave-1
    depends_on:
      - redis-master
    command: ["redis-server", "--replicaof", "redis-master", "6379"]
